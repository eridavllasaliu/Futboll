<!DOCTYPE html>
<html>
<head>
  <title>Colorful Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #ff6b6b, #6b47ff, #47ff6b, #ffda6b);
      background-size: 400% 400%;
      animation: gradient 15s linear infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    h1 {
      color: #6b47ff;
    }
    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #6b47ff;
      border-radius: 5px;
    }
    button {
      background-color: #6b47ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6335c0;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form class="form">
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <a href="paper.html"><button type="submit">Log In</button></a>
    </form>
  </div>
</body>
</html>
