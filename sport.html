<!DOCTYPE html>
<html>
<head>
  <title>Pikët në Basketboll</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f3f3f3;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Llogaritja e Pikëve në Basketboll</h2>
    <p>Gjatesia e fushës së basketbollit është 30 metra.</p>
    <label for="shenimi">Shenimi (metra):</label>
    <input type="number" id="shenimi" min="0" max="30">
    <button onclick="llogaritPiket()">Llogarit Pikët</button>
    <p id="result">Pikët:</p>

    <script>
      function llogaritPiket() {
        const shenimi = parseFloat(document.getElementById("shenimi").value);
        let piket;

        if (shenimi >= 6.5 && shenimi <= 30) {
          piket = 3;
        } else if (shenimi >= 0 && shenimi < 6.5) {
          piket = 1;
        } else {
          piket = 0;
        }

        document.getElementById("result").textContent = "Pikët: " + piket;
      }
    </script>
  </div>
</body>
</html>
